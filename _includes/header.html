<div id="particles-js">
  <div class="header">
      <h1>
        <span class="site-title">{{site.username}}</span>
        <span class="site-description">{{site.user_title}}</span>
      </h1>
      <div class="header-icons">
        <a aria-label="Send email" href="mailto:{{ site.email }}"><i class="icon fa fa-envelope"></i></a>
        <a aria-label="My Github" target="_blank" href="https://github.com/{{ site.github }}"><i class="icon fa fa-github-alt" aria-hidden="true"></i></a>
        <a aria-label="Linkedin" target="_blank" href="https://www.linkedin.com/in/{{ site.linkedin }}"><i class="icon fa fa-linkedin" aria-hidden="true"></i></a>
        <a aria-label="Skype" target="_blank" href="skype:{{ site.skype }}?userinfo"><i class="icon fa fa-skype" aria-hidden="true"></i></a>
        <a aria-label="Telegram" target="_blank" href="https://t.me/{{ site.telegram }}"><i class="icon fa fa-telegram" aria-hidden="true"></i></a>
      </div>
      <div class="header-links">
        <a class="link" href="#about" data-scroll>About Me</a>
        <a class="link" href="#projects" data-scroll>Projects</a>
      </div>
  </div>
  <a class="down" href="#about" data-scroll><i class="icon fa fa-chevron-down" aria-hidden="true"></i></a>
</div>
